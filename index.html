<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Movies App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Heebo:wght@100;200;400;500&family=Raleway:wght@100;200;400;500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!--TODO: CREATE A NAVBAR WITH HTML AND CSS A SEARCH INPUT ON THE FAR RIGHT OF THE NAVBAR-->

    <nav id="navbar" class="fixed-top">
      <p></p>
      <form id="nav-form">
        <input id="search" type="text" class="me-4 search-input mr-sm-2" />
        <button id="searchBtn" class="me-2 btn-dark btn" type="submit">
          Search
        </button>
      </form>
    </nav>

    <div id="vhs" class="overlay hidden">
      <div class="vhs-text">LOADING...</div>

      <div id="vhs-date"></div>
    </div>
    <div id="blur" class="overlay hidden"></div>

    <div id="container"></div>
    <div class="monitor">
      <div id="movieContainer" class="monitorscreen"></div>
    </div>

    <div id="addMovie">
      <form>
        <label for="title">Title:</label>
        <input id="title" type="text" />

        <label for="description">Description:</label>
        <input id="description" type="text" />

        <label for="genre">Genre:</label>
        <input id="genre" type="text" />

        <label for="director">Director:</label>
        <input id="director" type="text" />

        <label for="actors">Actors:</label>
        <input id="actors" type="text" />

        <div>
          <div class="w33">
            <label for="year">Year:</label>
            <input id="year" type="text" />
          </div>

          <div class="w33">
            <label for="runtime">Runtime:</label>
            <input id="runtime" type="text" />
          </div>

          <div class="w33">
            <label for="rating">Rating:</label>
            <input id="rating" type="text" />
          </div>
        </div>

        <button id="addBtn" type="submit">Add</button>

        <!--    TODO:Input label and search button linked to the "searchBtn" function-->

        <div id="sortBox">
          <button id="azBtn">Sort A-Z</button>
          <button id="zaBtn">Sort Z-A</button>
        </div>
      </form>
    </div>
    <div id="movieList"></div>
    <img id="popcorn" src="./images/popcorn.png" />

    <!--Jquery -->
    <script src="./js/jquery-3.6.3.js"></script>
    <!-- The core Firebase JS SDK and Databse library -->
    <script src="https://www.gstatic.com/firebasejs/8.2.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.5/firebase-firestore.js"></script>

    <!-- A local JS file to store the firebase API Key. WARNING: Do not commit this file -->
    <script src="./js/keys.js"></script>

    <!-- Utilities and higher level functions to simplify database fetches -->
    <script src="./js/firebase-config.js"></script>

    <!-- Your local JS file to add functions that interact with the database -->
    <script src="./js/movies-api.js"></script>

    <!-- Your local JS file to add functions that USE your functions from movies-api.js
    and INTERACT with the DOM -->
    <script src="./js/index.js"></script>
  </body>
</html>
